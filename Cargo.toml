[package]
name = "degenerate"
version = "0.0.0"
description = "Raw Degeneracy"
edition = "2021"
license = "CC0-1.0"
autotests = false

[workspace]
members = [".", "bin/build-pages"]

[features]
window = ["bevy"]

[dependencies]
ansi_term = "0.12.1"
atty = "0.2.14"
bevy = { version = "0.6.0", optional = true }
dirs = "4.0.0"
image = "0.24.1"
nalgebra = "0.30.1"
num-traits = "0.2.14"
rand = "0.8.4"
rand_derive2 = "0.1.17"
rustyline = "9.1.1"
strum = { version = "0.24.0", features = ["derive"] }

[dev-dependencies]
approx = "0.5.0"
executable-path = "1.0.0"
pretty_assertions = "1.0.0"
tempfile = "3.2.0"
unindent = "0.1.7"

[build-dependencies]
camino = "1.0.5"
indoc = "1.0.3"
urlencoding = "2.1.0"

[[test]]
name = "integration"
path = "tests/integration.rs"
